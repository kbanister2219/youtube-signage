<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>YouTube Fullscreen</title>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        background-color: black;
        overflow: hidden;
      }
      iframe {
        position: absolute;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe 
      src="https://www.youtube.com/embed/TmCzjEVA_Fw?autoplay=1&controls=0&showinfo=0&modestbranding=1&rel=0&loop=1&playlist=TmCzjEVA_Fw" 
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  </body>
</html>
